<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssBayan</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">

  </header>
  <main>
    <section class="active section">
      <div class="container active__background">
        <h1 class="title active__title"> CSS Bayan</h1>
        <ul class="accordion-list">

          <li class="accordion__item">
            <input class="input" type="checkbox" name="accordion" id="first" checked>
            <label class="accordion__title" for="first">You can't just copy and paste CSS
              <span class="accordion__btn">
                <button type="button" class="open">
                  <svg class="card__svg" width="16px" height="16px">
                    <use href="./image/sprite.svg#icon-plus"></use>
                  </svg>
                </button>
              </span>
            </label>
            <div class="content-accordion">
              <img class="content-accordion__img-meme" src="./image/you-can.jpg" alt="meme_on-smile">
            </div>
          </li>

          <li class="accordion__item">
            <input class="input" type="checkbox" name="accordion" id="second">
            <label class="accordion__title" for="second">Keep calm and carry on
              <span class="accordion__btn">
                <button type="button" class="open">
                  <svg class="card__svg" width="16px" height="16px">
                    <use href="./image/sprite.svg#icon-plus"></use>
                  </svg>
                </button>
              </span>
            </label>
            <div class="content-accordion">
              <img class="content-accordion__img-meme" src="./image/keep-calm-and-carry-on.jpg" alt="meme_on-smile">
            </div>
          </li>

          <li class="accordion__item">
            <input class="input" type="checkbox" name="accordion" id="third">
            <label class="accordion__title" for="third">Work-life balance
              <span class="accordion__btn">
                <button class="open">
                  <svg class="card__svg" width="16px" height="16px">
                    <use href="./image/sprite.svg#icon-plus"></use>
                  </svg>
                </button>
              </span>
            </label>
            <div class="content-accordion">
              <img class="content-accordion__img-meme" src="./image/work-life-balance.jpg" alt="meme_on-smile">
            </div>
          </li>
          <li class="accordion__item">
            <input class="input" type="checkbox" name="accordion" id="footird">
            <label class="accordion__title" for="footird">Relax and take it easy
              <span class="accordion__btn">
                <button class="open">
                  <svg class="card__svg" width="16px" height="16px">
                    <use href="./image/sprite.svg#icon-plus"></use>
                  </svg>
                </button>
              </span>
            </label>
            <div class="content-accordion">
              <img class="content-accordion__img-meme" src="./image/relax-and-take-it-easy.jpg" alt="meme_on-smile">
            </div>
          </li>

        </ul>
      </div>
    </section>
  </main>
</body>

</html>
